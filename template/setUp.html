<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration page</title>
    <link rel="stylesheet" href="output.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.4.0/css/all.css"
    />
  </head>
  <body class="bg-gray-100 flex h-screen font-Lato">
    <div
      class="min-h-screen flex rounded-lg w-full md:w-32 xl:w-full flex-col md:flex-row"
    >
      <div
        class="rounded-lg w-full md:w-32 xl:w-full flex flex-col md:flex-row"
      >
        <!-- the left colom: form section -->
        <div class="w-full p-4 md:w-1/2 xl:p-8">
          <img
            src="../template/images/logo_img.png"
            alt="INsure logo"
            class="ml-1 mt-1 mb-6 md:mb-10 md:w-20 md:ml-0"
          />
          <div class="mx-2 my-2">
            <h1 class="font-bold mb-4 text-center pt-4 md:pt-10 text-4xl">
              Set up your account
            </h1>
          </div>
          <form class="px-50">
            <div class="mt-6 px-10 w-full">
              <label for="name" class="ml-2">Full name</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Company name"
                required
                class="w-full px-3 py-2 border rounded-md shadow-md shadow-slate-400 mb-2 mr-2"
              />
            </div>
            <div class="mt-6 px-10 w-full">
              <label for="password" class="ml-2">Password</label>
              <input
                type="password"
                placeholder="Password must be 8 characters"
                required
                class="w-full border mb-2 border-gray-300 rounded-md shadow-md shadow-slate-400 px-4 py-2"
              />
              <!-- <i class="fa-regular fa-eye-slash absolute bottom-2\.5  "></i>         -->
            </div>
            <div class="mt-6 px-10 w-full" id="eye">
              <label for="password" class="ml-2">Confirm password</label>
              <input
                type="password"
                placeholder="Password must be a match"
                required
                class="w-full border border-gray-300 rounded-md shadow-md shadow-slate-400 px-4 py-2"
              />
              <!-- <i class="fa-regular fa-eye-slash absolute -bottom-0\.5"></i>         -->
            </div>

            <div class="mt-6">
              <button
                type="submit"
                class="w-1/4 ml-10 md:w-1/4 bg-orange-600 text-white font-bold md:ml-0 mb-10 mt-16 py-2 px-4 rounded-md hover:bg-orange-400"
              >
               <a href="login.html"> Continue -></a>
              </button>
            </div>
          </form>
        </div>
        <!-- Right Column (image)  -->

        <div class="w-full md:w-1/2 bg-cover h-screen overflow-hidden">
          <!-- style="background-image: url('../template/images/Close-up-man.png') " -->
          <img
            src="../template/images/Close-up-man.png"
            alt="Registration Image"          
            width="400"
            height="300"
            class="w-full h-full hidden md:block"
          >
        </div>
      </div>
    </div>
    <script type="module" src="/template/authen.js"></script>
  </body>
</html>
