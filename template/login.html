<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css">
    <link rel="stylesheet" href="output.css">

  </head>
  <body class="bg-gray-100 flex flex-col md:flex-row justify-center items-center min-h-screen font-Lato">
     
    <!-- The image section --> 
     <div class="hidden md:w-1/2 md:block bg-cover h-screen overflow-hidden">
       <img src="./images/login_img.png" alt="login image" class="w-full h-full hidden md:block">
     </div>

     <!-- The logo image and the heading  -->
    <div class="w-full md:w-1/2 sm:flex-row">
      <a href="index.html"><img src="./assets/Insure/INsure Logo.png" alt="Insure logo" class="-mt-32 ml-auto w-20"></a> 
      
       <!-- Test heading -->
      <div class="px-6 md:px-24 mt-10 font-bold text-center md:text-left">
       <h2 class="text-4xl">Login to <span class="text-red-500">INsure</span></h2>
       <p class=" mt-1">Login to your existing <span class="text-red-500">Insure </span> account</p>
     </div>

     <!-- the form section -->
     <form name="loginData" onsubmit="login(event)" class=" px-50">
       <div class="mt-6 px-10 w-full">
         <input type="email" placeholder="Enter your email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-md shadow-slate-400">
       </div>
       <div class="mt-6 px-10 w-full">
         <input type="password" placeholder="Enter your password" name="password" required class="w-full border border-gray-300 rounded-md shadow-md shadow-slate-400 px-4 py-2">
         <i class="fa-regular fa-eye-slash absolute right-20 "></i>
       </div>
       <div class="flex items-center pl-10">
         <input type="checkbox" id="remember" name="remember" class="mr-2 mt-0 ">
         <label for="remember" class="text-gray-700 mt-0 py-3">Remember me</label>
        </div>
        
        <!-- button section -->
       <div class="px-10 mt-6">
         <button type="submit" class=" w-full border rounded-md font-bold border-gray-300 shadow inset-4 text-white bg-orange-600 py-2 px-4 hover:bg-orange-400">Login</button>
         <a href="./forgetPassword.html" class=""><span class="text-red-500 cursor-pointer hover:underline">Forget password?</span></a> 
         <p class=" text-center md:text-left mt-6">Don't have an account? <a href="./register.html"><span class="text-red-500 cursor-pointer hover:underline"> Register</span></a></p>
       </div>
     </form>
     </div>
  </body>
  <script src="./auth.js"></script>
</html>
