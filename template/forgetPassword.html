<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forget password</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css">
  </head>
  <body class="bg-gray-100 flex h-screen font-Lato">

    <div class="w-full p-4 md:w-1/2 xl:p-8"> 
      <!-- the left colomun: form section -->
      <img src="../template/images/Logo.png " alt="INsure logo" class=" ml-1 mt-1 mb-10 w-20">
      <!-- the heading section -->
     <div class="mx-2 my-2">
       <h1 class="font-bold mb-4 text-center pt-10 text-4xl">Forgot Password?</h1>
       <p class="font-Lato mb-4 px-4 md:px-10 pt-4 md:pt-10 text-2xl text-center">Reset password here</p>
     </div>
     
     <form class=" px-50" onsubmit="handleSubmit(event)">
         <div class="mb-4">              
             <input type="email" id="email" name="email" placeholder="companyemail@gmail.com" class="w-full px-3 py-2 border rounded-md shadow-md shadow-slate-400 mb-5">
         </div>
         <div class="mt-3">
             <button type="submit" class="w-full bg-orange-600 text-white font-bold py-2 px-4 rounded-md hover:bg-orange-400"><a href="otp.html">Send me instructions</button></a>
             <p class="font-normal mb-4 px-7 md:px-9 pt-10 md:pt-12 text-2xl text-center "><a href="../template/login.html"> <span class="text-red-500 cursor-pointer hover:underline"> Login</span></a></p>
         </div>
     </form>      
 </div> 
  <!-- Right Column (image)  -->

   <div class=" md:w-1/2 hidden md:block bg-cover" style="background-image: url(../template/images/pw_img.png); ">
     <!-- <img src="../template/images/pw_img.png" alt="" class=" w-full h-auto object-cover overflow-hidden bg-fixed bg-contain" width="400" height="300">
    --> 
   </div>
    <script type="module" src="/template/regSign.js"></script>
  </body>
</html>
